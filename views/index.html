<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Search Engine</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>Wikipedia search engine</h1>
    <form action="/search" method="get">
      <div class="form-group">
        <label for="query">Search</label>
        <input type="text" class="form-control" value="<%= searchTerm %>" name="q" id="q" placeholder="Search query">
      </div>
      <button type="submit" class="btn btn-default">Run search</button>
    </form>

    <% if(typeof results != 'undefined') {%>

    <table style="width:25em" class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Pagerank</th>
        <th>ES Score</th>
      </tr>
    </thead>
    <tbody>
      <% results.forEach(function(res) { %>
        <tr>
          <td><a href="https://fr.wikipedia.org/wiki/<%= res._source.name %>"> <%= res._source.name%> </a> </td>
          <td><%= res._source.pagerank%></td>
          <td><%= res._score%></td>
        </tr>
      <% }); %>
    </tbody>
    </table>
    <% } %>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
